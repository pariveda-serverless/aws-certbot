# NOTE: Service name must match the repository name, but replace all '.' with '-' (this is a restriction of Cloudformation naming conventions)
service: aws-certbot

plugins:
  - serverless-offline
  - serverless-plugin-epsagon

custom:
  securityHash: ${file(./securityhash.txt)}
  appHash: ${file(./apphash.txt)}
  table: ${env:PIPELINE}.${env:STAGE}
  emailMappingTable: ${env:PIPELINE}.nameEmailMapping
  epsagon:
    token: ${opt:epsagonToken}
    appName: ${env:PIPELINE}-${env:STAGE}

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, env:STAGE}
  environment:
    TABLE: ${self:custom.table}
    MAPPING_TABLE: ${self:custom.emailMappingTable}
    SERVICE_AND_STAGE: ${env:PIPELINE}
  # NOTE: Codebuild passes the lambda role from the security stack to the serverless deploy command in the live CI/CD pipeline
  role: ${file(./rolearn.txt)}
  region: ${env:AWS_REGION}
  stackTags:
    Type: service

functions:
  hello:
    environment:
      SLACK_APP_AUTH_TOKEN: ${opt:clientSecret}
      VERIFICATION_TOKEN: ${opt:slackToken}
      SECRETS_BUCKET: ${file(./s3.txt)}
      SECURITY_COMMIT_HASH: ${self:custom.securityHash}
      APP_COMMIT_HASH: ${self:custom.appHash}
    handler: index.hello
    events:
      - http:
          path: hello/world
          method: post
          cors: true

  postCert:
    environment:
      SLACK_APP_AUTH_TOKEN: ${opt:clientSecret}
      VERIFICATION_TOKEN: ${opt:slackToken}
      SECRETS_BUCKET: ${file(./s3.txt)}
      SECURITY_COMMIT_HASH: ${self:custom.securityHash}
      APP_COMMIT_HASH: ${self:custom.appHash}
    handler: postCert.handler
    timeout: 30
    events:
      - http:
          path: cert
          method: post
          cors: true

  getData:
    environment:
      SLACK_APP_AUTH_TOKEN: ${opt:clientSecret}
      VERIFICATION_TOKEN: ${opt:slackToken}
      SECRETS_BUCKET: ${file(./s3.txt)}
      SECURITY_COMMIT_HASH: ${self:custom.securityHash}
      APP_COMMIT_HASH: ${self:custom.appHash}
    handler: getData.handler
    timeout: 30
    events:
      - http:
          path: awsCertData
          method: post
          cors: true

  postMapping:
    environment:
      VERIFICATION_TOKEN: ${opt:slackToken}
      SECRETS_BUCKET: ${file(./s3.txt)}
      SECURITY_COMMIT_HASH: ${self:custom.securityHash}
      APP_COMMIT_HASH: ${self:custom.appHash}
    handler: postMapping.handler
    timeout: 30
    events:
      - http:
          path: mapping
          method: post
          cors: true

  sendReminders:
    environment:
      SLACK_APP_AUTH_TOKEN: ${opt:clientSecret}
      SECRETS_BUCKET: ${file(./s3.txt)}
      SECURITY_COMMIT_HASH: ${self:custom.securityHash}
      APP_COMMIT_HASH: ${self:custom.appHash}
      REMINDER_DAYS: 90
    handler: sendReminders.handler
    timeout: 60
    events:
      - schedule: cron(0 17 * * ? *)

  deactivateFins:
    environment:
      SLACK_APP_AUTH_TOKEN: ${opt:clientSecret}
      SECRETS_BUCKET: ${file(./s3.txt)}
      SECURITY_COMMIT_HASH: ${self:custom.securityHash}
      APP_COMMIT_HASH: ${self:custom.appHash}
    handler: deactivateFins.handler
    timeout: 60
    events:
      - schedule: cron(0 5 * * ? *)

resources:
  Resources:

#    TODO: If needed, add CloudFormation resources
#    EXAMPLE: S3 Bucket 
#    NewResource:
#      Type: AWS::S3::Bucket
#      Properties:
#        BucketName: my-new-bucket
    DynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: '${self:custom.table}'
        AttributeDefinitions:
          - AttributeName: certKey
            AttributeType: S
        KeySchema:
          - AttributeName: certKey
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    EmailMappingDynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: '${self:custom.emailMappingTable}'
        AttributeDefinitions:
          - AttributeName: fin
            AttributeType: S
        KeySchema:
          - AttributeName: fin
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

  Outputs:

